<div id="shopping-cart" class="modal">
  <div>
    <span style="font-weight: bold">Cart</span>
  </div>
  <div class="divider"></div>
  <ng-template #empty>
    <div class="img-empty">
      <img src="./assets/images/images.png">
    </div>
  </ng-template>
  <ng-container class="cart-content" id="cart-content" *ngIf="isEmpty;else empty">
    <table>
      <tr>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      <tr *ngFor="let item of items">
        <td>{{item.title}}</td>
        <td>{{item.price|currency}}</td>
        <td>{{item.qty}}</td>
        <td class="total">{{item.total|currency}}</td>
      </tr>
    </table>
          <div class="cart-checkout">
            <div class="cart-total">
              <div class="divider"></div>
              <span class="big-text" id="cart-total-price" style="margin-right: 20px">{{total|currency}}</span>
            </div>
            <button class="button-checkout" (click)="checkout()">Checkout</button>
          </div>
  </ng-container>
</div>
